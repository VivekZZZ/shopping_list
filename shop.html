<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./shop.css" />
    <title>Shopping List</title>
  </head>
  <body>
    <section id="home"> 
      <div id="header">
        <h1>Shopaholic</h1>
        <h4>My shopping list</h4>
        <input type="text" placeholder="Search items..." id="search-item"/>
        <div><label for="hide-list">Hide list</label><input type="checkbox" id="hide-list" /></div>
      </div>
      <div id="shoppingList">
        <div class="add">
          <input type="text" id="newItem" />
          <button id="addItemBtn">Add</button>
        </div>
        <p>Items To Buy</p>
        </div>
      </div>
    </section>

    <script src="./shop.js"></script>
  </body>
</html>
